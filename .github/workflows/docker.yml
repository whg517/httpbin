name: Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          # Ignore DL3041 (specify version for dnf packages) as we want latest security updates
          ignore: DL3041

  build-and-test:
    name: Build and Test Container
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          docker build \
            --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg VCS_REF=$(git rev-parse --short HEAD) \
            -t httpbin:test \
            --load \
            .
      
      - name: Run integration tests
        run: |
          # Run the comprehensive test script
          chmod +x tests/test_docker.sh
          IMAGE_TAG=httpbin:test tests/test_docker.sh
      
      - name: Test environment variables
        run: |
          # Test with custom port
          docker run -d --name httpbin-test-custom \
            -p 9000:9000 \
            -e UVICORN_PORT=9000 \
            -e UVICORN_WORKERS=2 \
            httpbin:test
          
          # Wait for container to be ready
          echo "Waiting for custom configuration container..."
          for i in {1..30}; do
            if curl -s -f http://localhost:9000/status/200 > /dev/null 2>&1; then
              echo "✓ Custom port configuration works!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "✗ Custom port test failed"
              docker logs httpbin-test-custom
              exit 1
            fi
            sleep 1
          done
          
          docker stop httpbin-test-custom
          docker rm httpbin-test-custom
      
      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== Container logs ==="
          docker logs httpbin-test-custom 2>/dev/null || true
          echo "=== Container status ==="
          docker ps -a || true
      
      - name: Cleanup
        if: always()
        run: |
          docker stop httpbin-test-custom 2>/dev/null || true
          docker rm httpbin-test-custom 2>/dev/null || true
